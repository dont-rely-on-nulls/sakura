name: Documentation

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/docs.yml
      - include/**
      - src/**

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          rebar3-version: "3.23"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            _build
            rebar.lock
          key: ${{ runner.os }}-rebar3-${{ hashFiles('rebar.config') }}
          restore-keys: |
            ${{ runner.os }}-rebar3-

      - name: Compile
        run: rebar3 compile

      - name: Generate EDoc
        run: rebar3 edoc

      - name: Fix index.html for GitHub Pages
        run: |
          if [ ! -f doc/index.html ]; then
            cp doc/overview-summary.html doc/index.html
            echo "Copied overview-summary.html to index.html"
          else
            echo "index.html already exists, skipping"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: github.event_name != 'pull_request'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: github.event_name != 'pull_request'
        with:
          path: "doc"

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        if: github.event_name != 'pull_request'
        uses: actions/deploy-pages@v4
